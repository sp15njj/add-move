	<script>
		//是否输入正确的手机号标识，如果为1则为正确的手机号，为0，则为不正确的手机号
		var isPhone = 1;		
		function getCode(e) {
		
		    checkphone(); //获取手机验证码
		
		    if (isPhone) {
		        resetCode();
		    }		
		}
		//检查手机号是否正确
		function checkphone() {
		    //获取手机验证码
		    var phone = $("#phone").val();
		    //手机验证码正则表达式
		    var reg = /^1[3|4|5|7|8][0-9]{9}$/;
		
		
		    isPhone = 1;
		    if (phone == "") {
		        alert("请输入手机号");
		        isPhone = 0;
		        return;
		    }
		    //如果验证不通过，则执行请输入正确的手机号
		    if (!reg.test(phone)) {
		        alert("请输入正确的手机号");
		        isPhone = 0;
		        return;
		    }
		}
	</script>
